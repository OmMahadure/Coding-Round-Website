<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration â€“ Coding Test</title>
  <style>
    :root {
      --primary: #207BFF;
      --bg: #F2F4F6;
      --light: #EDEEF0;
      --dark: #212529;
      --input-bg: #fff;
      --input-border: #ccd5db;
      --label-color: #333;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }
    body {
      font-family: sans-serif;
      background: linear-gradient(180deg, #b4cde9 0%, #0f1c2e 100%);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: clamp(663px, 37vw, 664px);
      max-height: 90vh;
      margin: 20px;
      background: var(--bg);
      border-radius: 10px;
      overflow-y: auto;
      position: relative;
      padding: 5px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--light);
      padding: 15px 30px;
    }
    header nav a {
      margin-left: 20px;
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
    }
    .progress-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 27px 15px 10px 15px;
    }
    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--light);
      color: var(--dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      z-index: 1;
    }
    .circle.active {
      background: var(--primary);
      color: #fff;
    }
    .label {
      margin-top: 6px;
      font-size: 0.85rem;
      text-align: center;
    }
    .connector {
      flex: 0 0 120px;
      height: 2px;
      background: var(--dark);
      margin: 0 5px;
    }
    main {
      padding: 20px 40px 19px 40px;
      width: 100%;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1::before {
      content: "ðŸ‘¤";
      margin-right: 10px;
      font-size: 1.5rem;
    }
    form {
      width: 100%;
      margin: 0 auto;
    }
    .form-container {
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .field-group {
      flex: 1 1 280px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--label-color);
    }
    input,
    select {
      padding: 12px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="date"] {
      font-size: 0.95rem;
    }
    .btn-container {
      margin-top: 20px;
      width: 100%;
    }
    .btn-register {
      display: block;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .sidebar-accent {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 6px;
      background: var(--primary);
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }
    @media (max-width: 768px) {
      .connector {
        flex: 0 0 60px;
      }
      main {
        padding: 20px;
      }
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"> Online Coding Platform</div>
      <nav>
        <a href="https://9teeninitiative.com/about.html" target="_blank">About us</a>
        <a href="https://9teeninitiative.com/contact.html" target="_blank">Contact</a>
      </nav>
    </header>
    <div class="progress-container">
      <div class="step">
        <div class="circle">1</div>
        <div class="label">System Check</div>
      </div>
      <div class="connector"></div>
      <div class="step">
        <div class="circle active">2</div>
        <div class="label">User Registration</div>
      </div>
      <div class="connector"></div>
      <div class="step">
        <div class="circle">3</div>
        <div class="label">Terms and Guidelines</div>
      </div>
    </div>
    <main>
      <div class="sidebar-accent"></div>
      <h1>Register for the Coding Test</h1>
      <form id="registrationForm">
        <div class="form-container">
          <div class="form-row">
            <div class="field-group">
              <label for="email">Email address</label>
              <input id="email" type="email" placeholder="Enter email address" required />
            </div>
            <div class="field-group">
              <label for="dob">Date of Birth</label>
              <input id="dob" type="date" required />
            </div>
          </div>
          <div class="form-row">
            <div class="field-group">
              <label for="fullname">Full Name</label>
              <input id="fullname" type="text" placeholder="Enter your full name" required />
            </div>
            <div class="field-group">
              <label for="contact">Contact Number</label>
              <input
                id="contact"
                type="tel"
                inputmode="numeric"
                placeholder="+91 98765 43210"
                title="Enter mobile number"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="field-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="field-group">
              <label for="school">College / University</label>
              <input
                id="school"
                type="text"
                placeholder="Enter your college/university name"
                required
              />
            </div>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn-register">Register</button>
          </div>
        </div>
      </form>
    </main>
  </div>
  <script>
    // Attach event listener after DOM loads
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registrationForm');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const dob = document.getElementById('dob').value;
        const contact = document.getElementById('contact').value;
        const gender = document.getElementById('gender').value;
        const school = document.getElementById('school').value;

        const formData = { fullname, email, dob, contact, gender, school };

        try {
          const response = await fetch('https://coding-round-website.onrender.com/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });

          const responseData = await response.json();

          if (response.ok) {
            alert("Registration successful!");
            localStorage.setItem('userName', fullname);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('registrationId', responseData.id);
            window.location.href = `T&CPage.html`;
          } else {
            alert(`Registration failed: ${responseData.message}`);
            console.error('Server responded with an error:', responseData.message);
          }
        } catch (error) {
          console.error("Network error during registration:", error);
          alert("Could not connect to server. Please check your internet connection and ensure the server is running.");
        }
      });
    });
  </script>
</body>
</html>
